#http://svn.opensymphony.com/svn/quartz/trunk/docs/wikidocs/QuickStart_attachments/example_quartz.properties

org.quartz.scheduler.skipUpdateCheck=true
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=1

org.quartz.jobStore.misfireThreshold=6000000
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.HSQLDBDelegate
org.quartz.jobStore.isClustered=true
org.quartz.jobStore.clusterCheckinInterval=20000
org.quartz.jobStore.useProperties=false

#org.quartz.jobStore.dataSource=myDS
#org.quartz.dataSource.myDS.driver=org.hsqldb.jdbcDriver
#org.quartz.dataSource.myDS.URL=jdbc:hsqldb:mem:quartzDB
#org.quartz.dataSource.myDS.user=sa
#org.quartz.dataSource.myDS.password=
#org.quartz.dataSource.myDS.maxConnections=20

org.quartz.scheduler.instanceName=DBScheduler
org.quartz.scheduler.instanceId=AUTO
org.quartz.scheduler.jmx.export=false

org.quartz.plugin.shutdownHook.class=org.quartz.plugins.management.ShutdownHookPlugin
org.quartz.plugin.shutdownHook.cleanShutdown=true
